<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <style> 
    ::-webkit-scrollbar {
      display: none;
    }
    @font-face {
        font-family: "vogue";
        src: url(assets/VOGUE.TTF);
        font-weight: normal;
        font-style: normal;
    }
    body{
        background-color: rgb(0, 0, 0);
        font-family: "vogue", sans-serif;
        margin: 0;
        overflow-x: hidden;
        
    }
    .layout{
    flex-shrink: 0; 
    position: relative;
    height: 100vh;
    width: 100vw;
}
    .title{
        position:relative;
        left: 0%;
        font-family: vogue;
        font-size: 120px;
        color: rgb(255, 255, 255);
        padding-left: 10px;

    }
    .photoContainer{
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: auto;
    }
    
    </style>
    
</head>
<body>
    <div class="layout">
        <p class="title"> Film Photos</p>
        <div id="FilmphotoContainer", class="photoContainer"></div>
        <p class="title"> Portraits</p>
        <div id="FilmphotoContainer", class="photoContainer"></div>
        
    

    </div>
    
        
    
    
    <script src="index.js"></script>
</body>
</html>
