<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <style> 
    ::-webkit-scrollbar {
      display: none;
    }
    @font-face {
        font-family: "vogue";
        src: url(assets/VOGUE.TTF);
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
        font-family: "bold font";
        src: url(assets/theBoldFont.ttf);
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
        font-family: "impact";
        src: url(assets\IMPACT.TTF);
        font-weight: normal;
        font-style: normal;
    }
    body{
        background-color: rgb(0, 0, 0);
        font-family: "vogue", sans-serif;
        margin: 0;
        overflow-x: hidden;
        
    }
    .layout{
    flex-shrink: 0; 
    position: relative;
    height: 100vh;
    width: 100vw;
}
    .title{
        position:relative;
        left: 0%;
        font-family: vogue;
        font-size: 40px;
        color: rgb(255, 255, 255);
        padding-left: 10px;
        margin-bottom: 0px;

    }
    .photoContainer{
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: auto;
    }
    .space{
        padding: 30px;
    }
    /*.name{
        margin-top: -10px;
        /*margin-left: 30px;
        position:relative;
        left: 0%;
        font-family: bold font;
        font-size: 150px;
        color: rgb(255, 255, 255);
        padding-left: 10px;
        margin-bottom: 0px;}*/
    .name{
        margin-top: -10px;
        /*margin-left: 30px;*/
        position:relative;
        left: 0%;
        font-family: bold font;
        font-size: 150px;
        color: rgb(255, 255, 255);
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        margin-bottom: 0px;
        /*letter-spacing: 46px;*/

    }
    .info{
        
        position: absolute;
        top : 4%;
        left: 53%;
        font-family: bold font;
        font-size: 40px;
        color: rgb(255, 255, 255);
        padding-left: 35px;
        writing-mode: vertical-rl;
        text-orientation: upright;
        letter-spacing: 4px;

    }
    .nameBlock p{
       /* display: inline;*/

    }
    .profile{
        position: absolute;
        top: 4%;
        right: 4%;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        object-fit: cover;
        
    }
    .surname p{
       display: inline;

    }
    
    </style>
    
</head>
<body>
    <div class="layout">
        <div class="space"></div>
        
        <div class="nameBlock">
            <p class="name">Dionigi</p>
            <p class="name">Rodriguez</p>   
            <p class="info"></p>
        </div>
        <img class="profile" src="assets\PortraGermany-6904.png"></img>

        <div class="space"></div>

        
        <p class="title"> Film</p>
        <div id="FilmphotoContainer", class="photoContainer"></div>
        <p class="title"> Portraits</p>
        <div id="PortraitphotoContainer", class="photoContainer"></div>
        <div class="space"></div>

        
    

    </div>
    
        
    
    
    <script src="index.js"></script>
