<html lang="en">
<head>

    <style>

    body{
        background-color: rgb(0, 0, 0);

}

    }
    .photoContainer{
        position: absolute;
        left: 30%;
    }
    .photo{
        width: 50vw;

    }
    
    
   
    </style>
    
</head>

    </div>
